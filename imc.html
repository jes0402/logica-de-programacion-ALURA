<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prgrama calcular IMC</title>
</head>
<body>
    <h1>Programa calcular IMC</h1>
    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase)
            saltarLinea()
        }


        function calcularImc(peso,altura){
            return (peso / (altura * altura));
            
            
        }
    
        var nombre = prompt("indique su nombre")
        var pesoInformado = prompt(nombre + " informe su peso");
        var alturaInformada = prompt(nombre + " informe su altura");
        var imcCalculado = calcularImc(pesoInformado,alturaInformada);

        imprimir(nombre + " su IMC calculado es:  " + imcCalculado)

        if (imcCalculado < 18.5){
            imprimir("imc calculado abajo de lo recomendado")
        }

        if (imcCalculado >= 18.5){
            if(imcCalculado < 25){ 
            imprimir("imc esta dentro del intervalo normal")
        }}

        if (imcCalculado >= 25){
            if(imcCalculado < 30 )
            imprimir("imc considerado como sobrepeso")
        }

        if (imcCalculado >= 30){
            if(imcCalculado < 30 )
            imprimir("imc considerado como obesidad")
        }
    


    </script>
</body>
</html>
